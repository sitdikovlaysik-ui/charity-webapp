<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Благотворительный квартирник</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 8px; margin-top: 5px; }
    .copy-btn { margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Регистрация на квартирник</h2>
  <form id="ticketForm">
    <label>ФИО
      <input type="text" id="fio" required />
    </label>
    <label>Телефон
      <input type="tel" id="phone" required />
    </label>
    <label>Район
      <select id="district" required>
        <option value="">Выберите район</option>
        <option value="Абзелиловский">Абзелиловский</option>
        <option value="Баймакский">Баймакский</option>
        <option value="Стерлитамакский">Стерлитамакский</option>
        <option value="Уфимский">Уфимский</option>
        <option value="Другой">Другой</option>
      </select>
    </label>
    <label id="customDistrictLabel" style="display:none;">Введите район
      <input type="text" id="customDistrict" />
    </label>
    <label>Чек об оплате (фото)
      <input type="file" id="receipt" accept="image/*" required />
    </label>
    <button type="button" id="payButton">Оплатить 350 руб через Tinkoff</button>
    <p>Или оплатите через Т-Банк:</p>
    <p>Реквизиты: <span id="bankDetails">+7 987 092 0046</span></p>
    <button type="button" class="copy-btn" id="copyBtn">Скопировать номер</button>
    <button type="submit">Отправить данные</button>
  </form>

  <script>
    const districtSelect = document.getElementById('district');
    const customDistrictLabel = document.getElementById('customDistrictLabel');
    districtSelect.addEventListener('change', () => {
      if (districtSelect.value === 'Другой') {
        customDistrictLabel.style.display = 'block';
        document.getElementById('customDistrict').required = true;
      } else {
        customDistrictLabel.style.display = 'none';
        document.getElementById('customDistrict').required = false;
      }
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      const bankDetails = document.getElementById('bankDetails').textContent;
      navigator.clipboard.writeText(bankDetails).then(() => {
        alert('Реквизиты скопированы в буфер обмена');
      });
    });

    // Здесь можно добавить интеграцию с Tinkoff оплатой (по API или redirect)

    const form = document.getElementById('ticketForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fio = document.getElementById('fio').value.trim();
      const phone = document.getElementById('phone').value.trim();
      let district = districtSelect.value;
      if (district === 'Другой') {
        district = document.getElementById('customDistrict').value.trim();
      }
      const receiptFile = document.getElementById('receipt').files[0];
      if (!receiptFile) {
        alert('Пожалуйста, прикрепите чек об оплате');
        return;
      }

      // Читаем файл в base64
      const reader = new FileReader();
      reader.onload = () => {
        const receiptBase64 = reader.result.split(',')[1]; // убираем префикс data:image/...

        // Отправляем данные в Telegram бота через WebApp
        if (window.Telegram.WebApp) {
          window.Telegram.WebApp.sendData(JSON.stringify({
            fio, phone, district, receipt: receiptBase64
          }));
        } else {
          alert('Ошибка: WebApp не доступен');
        }
      };
      reader.readAsDataURL(receiptFile);
    });
  </script>
</body>
</html>
